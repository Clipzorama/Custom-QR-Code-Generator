<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipzorama QR Code Generator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 class="title">Clipzorama QR Maker</h1>
    <p class="sub-title">Whether you're sharing links, Wi-Fi passwords, or business information, this app makes it easy to create and share your codes in seconds. Perfect for personal and professional use!</p>
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>
    <div class="main-container">
        <label for="qrinput">Enter your text or URL here!</label>
        <input type="text" name="qrinput" id="qrinput">
        <div class="img-container hidden">
            <img src="" alt="QR Code" id="qrimage">
        </div>
        <button class="generate">Generate QR Code</button>
        <button class="newQR hidden">Make a new QR Code</button>
    </div>
    
</body>
</html>
